<div class="alert alert-success" *ngIf="successMessage !== ''">
  {{ successMessage }}
</div>
pristine {{ roomForm.pristine }} dirty {{ roomForm.dirty }}

valid {{ roomForm.valid | json }}

<form (ngSubmit)="addRoom(roomForm)" #roomForm="ngForm">
  <div class="form-group">
    <input
      required
      class="form-control"
      type="text"
      name="roomType"
      placeholder="Room Type"
      [(ngModel)]="room.roomType"
    />
  </div>
  <div class="form-group">
    <input
      #roomAmenities="ngModel"
      required
      class="form-control"
      type="text"
      name="amenities"
      placeholder="Amenities"
      [(ngModel)]="room.amenities"
      minlength="5"
      maxlength="20"
    />
    <div class="alert alert-danger" *ngIf="roomAmenities.errors?.['minlength']">
      Amenities should be 5 characters
    </div>
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      type="number"
      name="price"
      placeholder="Room Price per night"
      [(ngModel)]="room.price"
    />
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      type="text"
      name="photos"
      placeholder="Photos (Provide link)"
      [(ngModel)]="room.photos"
    />
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      type="text"
      name="checkInTime"
      placeholder="Check in Time"
      [(ngModel)]="room.checkInTime"
    />
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      type="text"
      name="checkOutTime"
      placeholder="Check out Time"
      [(ngModel)]="room.checkOutTime"
    />
  </div>
  <div class="form-group">
    <input
      min="1"
      max="5"
      required
      class="form-control"
      type="number"
      name="rating"
      placeholder="Rating"
      [(ngModel)]="room.rating"
    />
  </div>
  <div>
    <button [disabled]="roomForm.invalid" type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
